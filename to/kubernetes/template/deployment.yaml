kind: Deployment
apiVersion: apps/v1
metadata:
  name: ${deployment_name}
  namespace: ${namespace}
  labels:
    app: ${app_name}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${app_name}
  template:
    metadata:
      labels:
        app: ${app_name}
    spec:
      #nodeSelector:
      #  beta.kubernetes.io/instance-type: "${instance_type}"
      containers:
      - name: main
        image: "${image}:${tag}"
        imagePullPolicy: Always
        command: ["${command}"]
        args: ["${args}"]
        ports:
        - name: pod-port
          containerPort: ${pod_port}
